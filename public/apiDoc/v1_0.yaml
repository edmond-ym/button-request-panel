info:
  title: Button Request
  version: 1.0.0
  description: >
    # Introduction
    
    Button Request is a platform for someone who want to replace tedious and repeated message with 
    a button. 
    
    ## API Categories

    There are only 2 classification of API
   
    Below is the API classification
    
      - Button Device API
      - Normal API

    ## API Operations

    ### Button Device API
    
    Generating Messages

    ### Normal API
    
    Managing Resources
    
   


tags:
  - name: deviceAPI
    description: Button Device API
  - name: MessageAPI
    description: Fetch/Pin/Unpin/Delete Message through Normal API
  - name: DeviceList
    description: Manage Device
  - name: DeviceShare
    description: Device Share
  - name: MobileAccessToken
    description: Mobile Access Token

paths:
  '/deviceAPI/v1/{deviceId}':
    post:
      security:
        - DeviceAPIAuth: []    
      tags:
        - deviceAPI
      description: Send a Button Request
      parameters:
          - name: deviceId
            in: path
            required: true
            deprecated: false
            schema:
              type: string
            
          - name: button_id
            in: query
            required: true
            deprecated: false
            schema:
              type: string
                  

      responses:
        'default':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result: 
                    description: Result of the Action
                    type: string
                    example: success
                    enum: 
                      - not-valid-request
                      - device-id-not-exist
                      - decryption-failed
                      - no-privilege
                      - not-subscribed
                      - fail
                      - success
                      - no-repeated-message
                      - button-id-not-exist
                      - no-repeated-message
        
  '/api/v1/message/fetch':   
